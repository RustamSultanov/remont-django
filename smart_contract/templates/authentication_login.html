{% load static %}
<!DOCTYPE html>

<html class="material-style">

<head>
  <title>Вход для исполнителей</title>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">

  <!-- Icon fonts -->
  <link rel="stylesheet" href="{% static "assets/vendor/fonts/fontawesome.css" %}">
  <link rel="stylesheet" href="{% static "assets/vendor/fonts/ionicons.css" %}">
  <link rel="stylesheet" href="{% static "assets/vendor/fonts/linearicons.css" %}">
  <link rel="stylesheet" href="{% static "assets/vendor/fonts/open-iconic.css" %}">
  <link rel="stylesheet" href="{% static "assets/vendor/fonts/pe-icon-7-stroke.css" %}">

  <!-- Core stylesheets -->
  <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/bootstrap-material.css" %}" class="theme-settings-bootstrap-css">
  <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/appwork-material.css" %}" class="theme-settings-appwork-css">
  <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/theme-corporate-material.css" %}" class="theme-settings-theme-css">
  <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/colors-material.css" %}" class="theme-settings-colors-css">
  <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/uikit.css" %}">
  <link rel="stylesheet" href="{% static "assets/css/custom.css" %}">

  <script src="{% static "assets/vendor/js/material-ripple.js" %}"></script>
  <script src="{% static "assets/vendor/js/layout-helpers.js" %}"></script>

  <!-- Theme settings -->
  <!-- This file MUST be included after core stylesheets and layout-helpers.js in the <head> section
  <script src="{% static "assets/vendor/js/theme-settings.js" %}"></script>
  <script>
    window.themeSettings = new ThemeSettings({
      cssPath: 'assets/vendor/css/rtl/',
      themesPath: 'assets/vendor/css/rtl/'
    });
  </script>
	-->
  <!-- Core scripts -->
  <script src="{% static "assets/vendor/js/pace.js" %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" %}"></script>

  <!-- Libs -->
  <link rel="stylesheet" href="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %}">
  <!-- Page -->
  <link rel="stylesheet" href="{% static "assets/vendor/css/pages/authentication.css" %}">
</head>

<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Content -->

  <div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4">
    <div class="ui-bg-overlay bg-dark opacity-25"></div>

    <div class="authentication-inner py-5">

      <div class="card">
        <div class="p-4 p-sm-5">
          <!-- Logo -->
          <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
            <div class="ui-w-60">
              <div class="w-100 position-relative" style="">
								<img src="{% static "assets/img/logo.png" %}" alt="logo">
              </div>
            </div>
          </div>
          <!-- / Logo -->

          <h5 class="text-center text-muted font-weight-normal mb-4">Авторизация</h5>

          <!-- Form -->
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="form-label">Email</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label class="form-label d-flex justify-content-between align-items-end">
                <div>Пароль</div>
                <a href="{% url "password_reset" %}" class="d-block small">Забыли пароль?</a>
              </label>
              {{ form.password }}
            </div>
            <div class="d-flex justify-content-between align-items-center m-0">
              <label class="custom-control custom-checkbox m-0">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-label">Запомнить меня</span>
              </label>
              <button type="submit" class="btn btn-success btn-my-color" style="">Войти</button>
            </div>
          </form>
          <!-- / Form -->

        </div>
        <div class="card-footer py-3 px-4 px-sm-5">
          <!-- <div class="text-center text-muted">
            Нет аккаунта? Пройдите <a href="javascript:void(0)">регистрацию</a>
          </div> -->
        </div>
      </div>

    </div>
  </div>

  <!-- / Content -->

  <!-- Core scripts -->
  <script src="{% static "assets/vendor/libs/popper/popper.js" %}"></script>
  <script src="{% static "assets/vendor/js/bootstrap.js" %}"></script>
  <script src="{% static "assets/vendor/js/sidenav.js" %}"></script>

  <!-- Libs -->
  <script src="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js" %}"></script>

  <!-- Custom -->
  <script src="{% static "assets/js/main.js" %}"></script>

</body>

</html>
